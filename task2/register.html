<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>STUDENT COURSE REGISTRATION FORM</h1>
  <hr>
  <div class="box">
    <div class="container">
      <form action="" id="form" style="background-image:linear-gradient(rgb(230, 192, 255), rgb(255, 0, 221));">
        <div class="f1">
          <label for="name">Name*:</label>
          <input type="text" name="name" class="in" placeholder="Enter name" required>
        </div>
        <div class="f1">
            <label for="name">phone*:</label>
            <input type="number" name="phone" class="in" placeholder="Enter ph.no" required>
          </div>
        <div class="f2">
          <label for="gender">Gender:</label>
          <div class="c">
            <div class="c1"><input type="checkbox" name="gender">
              <label for="">Male</label>
            </div>
            <div class="c1"><input type="checkbox" name="gender">
              <label for="">Female</label>
            </div>
          </div>
        </div>

        <div class="f1">
          <label for="course">Course*:</label>
          <input type="text" name="course" class="in" placeholder="Enter course" required>
        </div>
        <div class="f1">
          <label for="email">Email*:</label>
          <input type="email" name="email" class="in" placeholder="Enter email id" required>
        </div>
        <div class="f1">
          <label for="image">Image:</label>
          <input type="file" name="image" class="in" id="img" alt="student image" accept="image/*" onchange="loadFile(event)">
        </div>
        <div class="f2">
          <label for="skills">Skills you know:</label>
          <div class="c">
            <div class="c1"><input type="checkbox" name="skills">
              <label for="">HTML</label>
            </div>
            <div class="c1"><input type="checkbox" name="skills">
              <label for="">CSS</label>
            </div>
            <div class="c1"><input type="checkbox" name="skills">
              <label for="">JS</label>
            </div>
          </div>
        </div>
        <div class="f1">
            <input class="submit" type="submit" value="Submit">
          </div>
<h5>By registering the course,you will recieve an email regarding the work plan,projects,offer letter and also the payment</h5>

      </form>
    </div>
    <div class="display">
        <img src="assests/register.avif">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
